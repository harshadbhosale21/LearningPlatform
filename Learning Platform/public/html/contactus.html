<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title> iEducate - Transforming Online Education </title>
</head>

<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo"><img src="../images/logo.png" alt="logo"></div>
            <li><a href="/">Home</a></li>
            <li><a href="/aboutus">About us</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/contactus">Contact us</a></li>
        </ul>
        <div class="rightnav">
            <input type="text" name="search" id="search">
            <button class="btn btn-sm">search</button>
        </div>
    </nav>
    <section class="background firstsection">
        <div class="box-main">
            <div class="firsthalf">
                <p class="text-big">The Future of Education is here</p>
                <p class="text-small">In this world of 7 billion people we need to educate all of them. This is the
                    future of an educated world and we are proud the of Education is here</p>
                <div class="buttons">
                    <button class="btn">Subscribe</button>
                    <button class="btn">Watch Video Here</button>
                </div>
            </div>
            <div class="secondhalf">
                <img src="../images/Laptop.png" alt="laptop image">
            </div>
        </div>
    </section>
    <section class="contact">
        <h2 class="text-center">Contact us</h2>
        <div class="form">
            <form action="/submit" method="post">

                <input class="form-input" type="text" name="name" id="name" placeholder="Enter your Name">
                <input class="form-input" type="number" name="number" id="number" placeholder="Enter your Phone Number">
                <input class="form-input" type="email" name="email" id="email" placeholder="Enter your email">
                <textarea class="form-input" name="text" id="text" cols="30" rows="10"
                    placeholder="Ellaborate your concern"></textarea>
                <button type="submit" class="btn btn-dark btn-sm">Submit</button>
            </form>
        </div>
    </section>
    <footer class="background">
        <p class="text-footer">
            Copyright &copy; 2027 www.iEducate.com - All rights reserved

        </p>
    </footer>
</body>

</html>
